<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GIF Gallery</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      .red-color {
        color: red;
      }

      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }

      .grid-container > div img {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .grid-container > div:hover img {
        transform: scale(1.05);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      }

      .submit-btn,
      .delete-btn,
      .delete-all-btn {
        transition: all 0.3s ease;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .submit-btn:hover,
      .delete-btn:hover,
      .delete-all-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      }

      .submit-btn:active,
      .delete-btn:active,
      .delete-all-btn:active {
        transform: translateY(0);
      }

      .category-input {
        transition: all 0.3s ease;
      }

      .category-input:focus {
        outline: none;
        border-color: #8b5cf6;
        box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
      }
    </style>
  </head>
  <body class="p-4">
    <main class="max-w-7xl mx-auto">
      <!-- Search Form -->
      <div class="bg-white/95 backdrop-blur-sm rounded-2xl shadow-2xl p-2 mb-8">
        <form
          action="#"
          method="POST"
          class="flex flex-col sm:flex-row items-stretch sm:items-center gap-4"
        >
          <input
            type="text"
            name="category"
            placeholder="Enter category"
            class="category-input flex-1 border-2 border-purple-200 rounded-xl p-2 text-lg focus:border-purple-500"
          />
          <input
            type="submit"
            value="Search GIFs"
            class="submit-btn bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 text-white px-8 py-4 font-bold text-lg rounded-xl cursor-pointer"
          />
        </form>
      </div>

      <!-- Grid Container -->
      <div
        class="grid-container grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mb-8"
      >
        <!-- Example GIF Card -->
        <div
          class="bg-white rounded-2xl shadow-xl overflow-hidden transform transition-all"
        ></div>
      </div>

      <!-- Delete All Button -->

      <button
        class="delete-all-btn hidden bg-gradient-to-r from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 text-white px-10 py-4 font-bold text-lg rounded-xl cursor-pointer shadow-lg"
      >
        üóëÔ∏è Delete All GIFs
      </button>

      <!-- Empty State (hidden by default) -->
      <div class="empty-state text-center py-16 hidden">
        <div class="text-white">
          <div class="text-6xl mb-4">üé≠</div>
          <h2 class="text-3xl font-bold mb-2">No GIFs Yet!</h2>
          <p class="text-purple-100 text-lg">
            Search for a category above to get started
          </p>
        </div>
      </div>
    </main>

    <script src="1-daily_challenge_gifs.js" type="module"></script>
  </body>
</html>
